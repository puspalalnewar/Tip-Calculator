<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator || Puspalal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Tip Calculator By Puspalal</header>
        <label >Enter Bill</label>
        <input id="bill" type="number" class="all" placeholder="Enter Amount">
        <label >Tip Percentage</label>
        <input id="tip" type="number" class="all" placeholder="Tip Percentage">
        <button class="button">Calculate</button>
        <p class="result">Total Bill : 500</p>
    </div>
</body>
<script src="app.js"></script>
</html>
